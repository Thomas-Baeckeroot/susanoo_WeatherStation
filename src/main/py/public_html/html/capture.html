    <div class="pict-container">
        <div class="picture-frame" style="border: 1px solid #000;">
            <img class="picture-img" src="../html/undefined_4x3.png" id="capture-img"
                 alt="camera image">
        </div>
        <div class="picture-info" style="border: 1px solid #000;">
            <!-- TODO Place-holder for 'loading' gif -->

            <!-- Image browser (next/previous year/month/day) -->
            <table style="width: 100%;">
                <tr>
                    <td></td>
                    <th id="current_sensor"><span style="color: grey">▒▒▒▒▒</span></th>
                    <td class="buttonEnabled" onclick="refresh()">&#10226; <sub>R</sub></td>
                    <!-- Could have also a previous/next to switch through the difference devices -->
                </tr>
                <tr>
                    <!--  |⏴ ☼   ☼ ⏵|   Ok on Mac, not on Linux/Firefox -->
                    <td id="firstDaylight" class="buttonDisabled">&#9621;< ☼</td>
                    <td><!-- ▶▷▹►▻ <button id="playPauseButton" disabled>▶</button> --></td>
                    <td id="lastDaylight" class="buttonDisabled">☼ >&#9615;</td>
                </tr>
                <tr>
                    <td id="previous_hh_mm" class="buttonDisabled" onclick="previousHhMm()">&lt;</td>
                    <td><span id="current_hh_mm"><span style="color: grey">▒:▒▒</span></span><br/><sup>GMT</sup></td>
                    <td id="next_hh_mm" class="buttonDisabled" onclick="nextHhMm()">&gt;</td>
                </tr>
                <tr>
                    <td id="previous_day" class="buttonEnabled" onclick="handleDayChangeClick(-1)">&lt;</td>
                    <td id="current_day"><span style="color: grey">▒▒</span></td>
                    <td id="next_day" class="buttonEnabled" onclick="handleDayChangeClick(+1)">&gt;</td>
                </tr>
                <tr>
                    <td id="previous_month" class="buttonEnabled" onclick="monthChange(-1)">&lt;&lt;</td>
                    <td id="current_month"><span style="color: grey">▒▒</span></td>
                    <td id="next_month" class="buttonEnabled" onclick="monthChange(+1)">&gt;&gt;</td>
                </tr>
                <tr>
                    <td id="previous_year" class="buttonDisabled">&lt;&lt;&lt;</td>
                    <!--<td>&lt;&lt;&lt;</td>-->
                    <td id="current_year"><span style="color: grey">▒▒▒</span></td>
                    <td id="next_year" class="buttonDisabled">&gt;&gt;&gt;</td>
                </tr>
            </table>
